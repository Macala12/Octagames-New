<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gamehub">
    <link rel="shortcut icon" href="../Assets/_icons/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./index.css">
    <title>Octagames</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Bungee+Shade&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boldonse&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-brands/css/uicons-brands.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="loader_box" id="loader">
        <div class="loader-wrapper">
            <div class="loading-text">
                <div class="spinner-border"></div>
                <div class="mt-2">
                    <h5>Opening</h5>
                </div>
            </div>
        </div>
    </div>
    <main>
        <div class="mainAlert" id="mainAlert">
        </div>
        <section class="">
            <div class="_tournament_page_header" id="_tournament_page_header">
                <a href="./home.html"><i class="fi fi-rr-angle-small-left _back_arr"></i></a>
                <button class="btn _share_arr" onclick="share()" data-bs-toggle="tooltip" data-bs-placement="top" title="Share" id="myTooltip">
                    <i class="fi fi-rr-share"></i>
                </button>
                <div class="_tournament_page_inner" id="_players_joined">
                    
                </div>
            </div>
        </section>
        <div class="container-fluid pt-2">
            <section class="leaderboard_main">
                <div class="_leaderboard">
                    <h5 class="_header text-white ml-2 w-100">Leaderboard <span class="float-right mr-2" id="refreshingStatus"></span> </h5>
                    <div class="_leaderboard_box table-responsive">
                        <table class="table table-borderless" id="leaderboardTable">
                            <thead class="">
                                <tr>
                                <th>Status</th>
                                <th>No</th>
                                <th>Username</th>
                                <th>Played</th>
                                <th>Score</th>
                                <th>Prize</th>
                                </tr>
                            </thead>
                            <tbody>
                            
                            </tbody>
                        </table>
                    </div>
                </div>
                <div id="play_btn">
                </div>
            </section>
        </div>
        <div class="tournament_end" id="tournament_end">
            <div class="confetti-wrapper">
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
            </div>
            <div class="tournament_end_box">
                <h4>Here are our winners</h4>
                <div class="tournament_end_content" id="tournament_end_content">
                </div>
                <h5 id="rankPercent"></h5>
                <div class="d-flex justify-content-center">
                    <a href="./home.html">Go to home</a>
                </div>
            </div>
        </div>
    </main>

</body> 
<script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="./Assets/_js/config.js"></script>
<script src="./Assets/_js/main.js"></script>
<script src="./Assets/_js/_route_tournament_page.js"></script>
</html>
