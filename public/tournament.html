<body>
    <div class="container-fluid pt-2">
        <div class="mainAlert" id="mainAlert">
        </div>
        
        <section class="mt-2">
            <div class="_top_navigation w-100">
                <div class="_us_profile d-inline-flex">
                    <div class="_us_img" id="_us_img">
                    </div>
                   <div class="_us_name mt-1 ml-2">
                        <h6>Welcome back, Cheif</h6>
                        <p>Lorem ipsum dolor sit amet.</p>
                   </div>
                </div>
                <div class="_us_credentials">
                    <button class="btn p-1">
                        <span class="pt-1"><i class="fi fi-rr-bell"></i></span>
                    </button>
                    <button class="btn p-1 d-inline-flex">
                        <span class="pt-1"><i class="fi fi-rr-usd-circle"></i></span><div class="ml-2" id="octacoin"></div>
                    </button>
                </div>
            </div>
        </section>

        <section class="mt-3">
            <h5 class="_active_tournament_head mb-1">Your active Tournament(s)</h5>
            <div class="_exclusive_box" id="_tournamentActive">

            </div>
        </section>

        <section class="mt-3">
            <h5 class="mb-3 _active_tournament_head">Live Tournaments</h5>
            <div class="_tournament" id="_tournamentLive">

            </div>
        </section>

        <section class="mt-3">
            <h5 class="mb-3 _active_tournament_head d-flex">Upcoming Tournaments</h5>
            <div class="_tournament" id="_tournamentUpcoming">

            </div>
        </section>

        <!-- Bottom Navigation Bar-->
        <div class="_navigation_bar_container">
            <nav>
                <a href="" class="btn">
                    <i class="fi fi-rr-house-chimney"></i>
                    <p>Home</p>
                </a>
                <a href="./points.html" class="btn">
                    <i class="fi fi-rr-usd-circle"></i>
                    <p>Points</p>
                </a>
                <a href="./tournament.html" class="btn active">
                    <i class="fi fi-rr-chess-clock-alt"></i>
                    <p>Tournament</p>
                </a>
                <a href="./reward.html" class="btn">
                    <i class="fi fi-rr-gift"></i>
                    <p>Rewards</p>
                </a>
                <a href="./profile.html" class="btn">
                    <i class="fi fi-rr-user"></i>
                    <p>Profile</p>
                </a>
            </nav>
        </div>
