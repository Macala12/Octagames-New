<body>
    <section>
        <div class="mainAlert" id="mainAlert">
        </div>
        
        <div class="_profile_header">
            <div class="_profile_header_box">            
                <div class="relative_box">
                    <div class="img_box d-flex justify-content-center mb-2">
                        <div class="circular-progress">
                            <div class="circular-image"></div>
                        </div>
                    </div>
                    <div class="_profile_user_name">
                        <h5 class="username">@datboifromimo</h5>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <div class="player_stats stat_level">
                        </div>
                        <!-- <div class="player_stats">
                            <img src="./Assets/_icons/fire.png" class="img-fluid" width="18px" alt="">
                            Warrior
                        </div>
                        <div class="player_stats">
                            <img src="./Assets/_icons/podium.png" class="img-fluid" width="18px" alt="">
                            Neutral
                        </div> -->
                    </div>
                    <div class="_stats d-flex text-center">
                        <div class="stat_box">
                            <span class="mb-1">
                                <i class="fi fi-rr-trophy"></i>
                            </span>
                            <h5 id="wins"></h5>
                            <b>Wins</b>
                        </div>
                        <div class="stat_box">
                            <span class="mb-1">
                                <i class="fi fi-rr-fail"></i>
                            </span>
                            <h5 id="loss"></h5>
                            <b>Loss</b>
                        </div>
                        <div class="stat_box">
                            <span class="mb-1">
                                <i class="fi fi-rr-joystick"></i>
                            </span>
                            <h5 id="played"></h5>
                            <b>Played</b>
                        </div>
                        <div class="stat_box">
                            <span class="mb-1">
                                <i class="fi fi-rr-puzzle-alt"></i>
                            </span>
                            <h5 id="_xp"></h5>
                            <b>XP</b>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="rewardHover" id="rewardHover">
        <div class="confetti-wrapper">
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>

            <div class="confetti"></div>
        </div>
        <div class="text-center">

        </div>
    </div>

    <div class="container-fluid pt-2">
        <section class="_profile">
            <!-- <a class="_profile_button">
                <h6>Account Status</h6>
                <i class="fi fi-rr-info float-right"></i>
                <p class="account_status"></p>
            </a> -->
            <a class="_profile_button">
                <h6>Firstname</h6>
                <i class="fi fi-rr-info float-right"></i>
                <p id="firstname"></p>
            </a>
            <a class="_profile_button">
                <h6>Lastname</h6>
                <i class="fi fi-rr-info float-right"></i>
                <p id="lastname"></p>
            </a>
            <a href="./edit_username.html" class="_profile_button">
                <h6>Username</h6>
                <i class="fi fi-rr-angle-small-right float-right"></i>
                <p class="username"></p>
            </a>
            <a href="./edit_profile.html" class="_profile_button">
                <h6>Email</h6>
                <i class="fi fi-rr-angle-small-right float-right"></i>
                <p id="email"></p>
            </a>
            <a href="./edit_phone.html" class="_profile_button">
                <h6>Phone Number</h6>
                <i class="fi fi-rr-angle-small-right float-right"></i>
                <p id="phoneNumber"></p>
            </a>
            <a class="_profile_button">
                <h6>Date Joined</h6>
                <i class="fi fi-rr-info float-right"></i>
                <p id="joined_date"></p>
            </a>
            
            <a onclick="sendEmail()" class="_password _profile_button">
                <h6>Reset Password <i class="fi fi-rr-angle-small-right float-right"></i></h6>
            </a>
            <a onclick="logOut()" class="_profile_button bg-danger">
                <h6>Logout <i class="fi fi-rr-angle-small-right float-right"></i></h6>
            </a>
        </section>

        <!-- Bottom Navigation Bar-->
        <div class="_navigation_bar_container">
            <nav>
                <a href="./home.html" class="btn">
                    <i class="fi fi-rr-house-chimney"></i>
                    <p>Home</p>
                </a>
                <a href="./points.html" class="btn">
                    <i class="fi fi-rr-usd-circle"></i>
                    <p>Coins</p>
                </a>
                <a href="./tournament.html" class="btn my_game">
                    <i class="fi fi-rr-trophy-star"></i>
                    <span class="active_count"></span>
                    <p>My Games</p>
                </a>
                <a href="./reward.html" class="btn">
                    <i class="fi fi-rr-sack-dollar"></i>
                    <p>Withdraw</p>
                </a>
                <a href="./profile.html" class="btn active">
                    <i class="fi fi-rr-user"></i>
                    <p>Profile</p>
                </a>
            </nav>
