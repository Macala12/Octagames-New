<body>
    <!-- <div class="loader_box" id="loader">
        <div class="loader-wrapper">
            <div class="loading-text">
                <div class="spinner-border"></div>

                    <h5>Loading</h5>

    <div class="container-fluid pt-2" id="mainContent" style="display: block;">
        <main>
            <div class="mainAlert" id="mainAlert">
            </div>

            <section class="mt-2">
                <div class="_top_navigation w-100">
                    <div class="_us_profile d-inline-flex">
                        <div class="_us_img" id="_us_img">
                        </div>
                        <div class="_us_name mt-1 ml-2">
                            <h6><b class="firstname" id="firstname"></b></h6>
                            <p>Admin User</p>
                        </div>
                    </div>
                </div>
            </section> 
            
            <section class="mt-3">
                <div class="_us_gme_profile_box">
                    <div class="rank_board w-100">
                        <h6>Get <b>1000</b> active users to reach the next <b>goal</b> </h6>
                        <div class="mt-3">

                            <h5 id="xp"></h5>
                        </div>

                        <hr>

                        <div class="rank_board_inner d-flex">
                            <div class="_current_rank">
                                <img src="../Assets/_icons/ready.png"  alt="">
                                <h5>Current <br> <kbd id="current_users"></kbd></h5>
                            </div>
        
                            <div class="_progress">
                                <div class="progress">
                                    <div class="progress-bar" id="progress-bar">
                                    </div>
                                </div>
                            </div>
        
                            <div class="_next_rank pr-1 pl-1">
                                <img src="../Assets/_icons/game-over.png" alt="">
                                <h5>Goal <br> <kbd id="goal"></kbd></h5>
                            </div>

                        </div>
                    </div>
                    <div class="records">
                        <div class="records_box pt-2 pb-2 pr-2">
                            <box>
                                <div class="icon">
                                    <img src="../Assets/_icons/open-enrollment.png" class="img-fluid" width="25px" alt="">
                                </div>
                                <div class="ml-2">
                                    <h5 class="" id="users"></h5>
                                </div>
                            </box>
                            <div class="mt-2">
                                Total Users
                            </div>
                        </div>
                        <div class="records_box pt-2 pb-2 pr-2">
                            <box>
                                <div class="icon">
                                    <img src="../Assets/_icons/coins.png" class="img-fluid" width="25px" alt="">
                                </div>
                                <div class="ml-2">
                                    <h5 class="mb-2" id="total_coin"></h5>
                                </div>
                            </box>
                            <div class="mt-2">
                                Total Coin Sold
                            </div>
                        </div>
                        <div class="records_box pt-2 pb-2 pr-2">
                            <box>
                                <div class="icon">
                                    <img src="../Assets/_icons/play.png" class="img-fluid" width="25px" alt="">
                                </div>
                                <div class="ml-2">
                                    <h5 class="mb-2" id="total_players"></h5>
                                </div>
                            </box>
                            <div class="mt-2">
                                Live Players
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="mt-4">
                <style> 
                    h6{
                        font-weight: 700;
                    }
                    form{
                        padding: 15px;
                        background-color: #1F2833;
                        border-radius: 10px;
                        margin-top: 10px;
                    }
                    label{
                        font-size: 12px;
                        font-weight: 600;
                    }
                    input{
                        margin-bottom: 15px;
                        border-radius: 5px !important;
                    }
                    input::placeholder{
                        font-size: 12px;
                        font-weight: 500;
                    }
                    button{
                        margin-top: 20px;
                        font-weight: 700 !important;
                    }
                </style>
                <h6 class="text-center">Add Exclusive Tournament</h6>
                <form id="exclusive_form">
                    <label for="tournament_name">Tournament Name</label>
                    <input type="text" id="tournament_name" class="form-control" placeholder="Subway Surfers" required>
                    
                    <label for="tournament_img_url">Game Img</label>
                    <input type="text" id="tournament_img_url" class="form-control" placeholder="/Assets/_games/_img/game.jpg" required>

                    <label for="tournament_desc">Tournament Desc</label>
                    <input type="text" id="tournament_desc" class="form-control" placeholder="" required>

                    <label for="tournament_reward">Tournament Prize Pool</label>
                    <input type="number" id="tournament_reward" class="form-control" placeholder="100" required>

                    <label for="tournament_entry_amount">Tournament Entry Amount</label>
                    <input type="number" id="tournament_entry_amount" class="form-control" placeholder="100" required>

                    <label for="tournament_type">Tournament Type</label>
                    <input type="text" id="tournament_type" class="form-control" placeholder="exclusive" required>

                    <label for="tag_one">Tag One</label>
                    <input type="text" id="tag_one" class="form-control" placeholder="Endless Runner">

                    <label for="tag_two">Tag two</label>
                    <input type="text" id="tag_two" class="form-control" placeholder="Endless Runner 2">

                    <label for="tag_three">Tag three</label>
                    <input type="text" id="tag_three" class="form-control" placeholder="Endless Runner 3">

                    <label for="players_joined">Total maximum players</label>
                    <input type="number" id="players_joined" class="form-control" placeholder="100">

                    <label for="game_url">Game Url</label>
                    <input type="text" id="game_url" class="form-control" placeholder="./Assets/_games/_games/trivia/main.html" required>

                    <button type="submit" class="btn-success btn w-100 p-3">Add Exclusive Tournament</button>

                </form>
            </section>
        </main>
    </div>
</body>
