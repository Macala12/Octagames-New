<body>
    <div class="container-fluid pt-2">
        <div class="_auth_box _auth_box_login">
            <h5>Login to your account</h5>
            <p>Fill in your detail information and click the login button to get access back to your account</p>
            
            <div id="_alert">
                
            </div>

            <form id="loginForm">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="john@doe.com" required>

                <label for="password">Password</label>
                <span class="password_span">
                    <input type="password" name="password" id="password" class="form-control password" placeholder="********" required>
                    <span class="reveal_icon">
                        <i class="fi fi-rr-eye" onclick="passwordReveal()"></i>
                    </span>
                </span>

                <a href="./forgot_password.html" class="forgot_password_link ">Forgot Password?</a>

                <div class="_auth_login_footer">
                    <button type="submit" class="btn w-100 mt-3">Login</button>
                    <a href="./signup.html" class="text-center">Don't have an account? Create an account</a>
                </div>
            </form>
        </div>
    </div>
</body>
