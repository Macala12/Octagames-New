<body>
    <div class="container-fluid pt-2">
        <div class="_auth_box">
            <h5>Create an account</h5>
            <p>Fill in your detail information and click the sign up button to proceed</p>

            <div id="_alert">
                
            </div>
            <div class="user_select_img">
                <div> 
                    <div class="img_box">
                        <span class="loaderImg">
                            <span class="spinner-border spinner-border-sm"></span>
                        </span>
                        <img id="avatar" src="https://api.dicebear.com/9.x/big-smile/svg?seed=George&radius=50&backgroundType=gradientLinear&randomizeIds=true&skinColor=643d19,8c5a2b,a47539,c99c62&backgroundColor=b6e3f4,c0aede,d1d4f9,ffd5dc,ffdfbf" width="60px" alt="avatar">                    </div>
                    <button class="btn" onclick="generateAvatar()">Change avatar</button>
                </div>
            </div>
            <form class="pb-3" id="signupForm">
                <label for="firstname">Firstname</label>
                <input type="text" name="firstname" id="firstname" class="form-control" placeholder="John" required>

                <label for="lastname">Lastname</label>
                <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Doe" required>
                <p class="error_text_info pl-2">
                    <i class="fi fi-rr-info"></i>
                    Please enter your <b>names</b> exactly as it appears on your official documents.
                </p>

                <label for="username">Username</label>
                <input type="text" name="firstname" id="username" class="form-control" placeholder="@johndoe" onblur="checkDetails()" required>
                <p class="error_text pl-2"></p>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="john@doe.com" required>

                <label for="phoneNumber">Phone Number</label>
                <input type="tel" name="phoneNumber" id="phoneNumber" class="form-control" placeholder="08013291231" required>

                <label for="password">Password</label>
                <span class="password_span">
                    <input type="password" name="password" id="password" class="form-control password" placeholder="********" required>
                    <p class="error_text_password pl-2"></p>
                    <span class="reveal_icon">
                        <i class="fi fi-rr-eye" onclick="passwordReveal()"></i>
                    </span>
                </span>

                <label for="confirmpassword">Confirm Password</label>
                <input type="password" name="confirmpassword" id="confirmpassword" class="form-control password" placeholder="********" required>

                <p class="terms_text">
                    By signing up, you agree to Octagamesâ€™ <a href="./terms.html" target="_blank">Terms and Conditions</a> and <a href="./privacy.html" target="_blank">Privacy Policy</a>.
                </p>

                <button type="submit" class="btn submitBtn w-100">Sign Up</button>

                <a href="./login.html" class="text-center">Already have an account? Login</a>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
</body>
